name: unison-util
github: unisonweb/unison

library:
  source-dirs: src
  when:
    - condition: false
      other-modules: Paths_unison_util

dependencies:
  - base
  - base32
  - bytestring
  - containers
  - cryptonite
  - extra
  - lens
  - memory
  - safe
  - text
  - time
  - unison-prelude
  - unison-util-relation
  - unliftio
  - vector

default-extensions:
  - ApplicativeDo
  - BlockArguments
  - DeriveFunctor
  - DerivingStrategies
  - DoAndIfThenElse
  - FlexibleContexts
  - FlexibleInstances
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
