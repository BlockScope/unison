name: unison-share-api
github: unisonweb/unison
copyright: Copyright (C) 2013-2021 Unison Computing, PBC and contributors

library:
  source-dirs: src

dependencies:
  - NanoID
  - aeson
  - async
  - base
  - bytestring
  - containers
  - directory
  - errors
  - extra
  - filepath
  - fuzzyfind
  - http-media
  - http-types
  - lens
  - lucid
  - memory
  - mtl
  - mwc-random
  - nonempty-containers
  - openapi3
  - regex-tdfa
  - servant
  - servant-docs
  - servant-openapi3
  - servant-server
  - text
  - transformers
  - unison-core1
  - unison-parser-typechecker
  - unison-prelude
  - unison-pretty-printer
  - unison-util-base32hex
  - unison-util-relation
  - unliftio
  - uri-encode
  - utf8-string
  - wai
  - warp
  - yaml

ghc-options:
  -Wall

default-extensions:
  - BlockArguments
  - ConstraintKinds
  - DeriveAnyClass
  - DeriveFunctor
  - DerivingStrategies
  - DerivingVia
  - DoAndIfThenElse
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NumericUnderscores
  - OverloadedStrings
  - PatternSynonyms
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeOperators
  - ViewPatterns
