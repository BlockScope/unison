name: unison-parser-typechecker
github: unisonweb/unison
copyright: Copyright (C) 2013-2021 Unison Computing, PBC and contributors

default-extensions:
  - ApplicativeDo
  - BlockArguments
  - DeriveFunctor
  - DerivingStrategies
  - DoAndIfThenElse
  - FlexibleContexts
  - FlexibleInstances
  - LambdaCase
  - MultiParamTypeClasses
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications

ghc-options: -Wall -O0 -fno-warn-name-shadowing -fno-warn-missing-pattern-synonym-signatures

flags:
  optimized:
    manual: true
    default: false

when:
  - condition: flag(optimized)
    ghc-options: -funbox-strict-fields -02

executables:
  unison:
    source-dirs: unison
    main: Main.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-I0 -optP-Wno-nonportable-include-path
    dependencies:
      - base
      - bytestring
      - containers
      - configurator
      - directory
      - errors
      - filepath
      - megaparsec
      - mtl
      - safe
      - shellmet
      - template-haskell
      - temporary
      - text
      - unison-core
      - unison-parser-typechecker
      - uri-encode
    when:
      - condition: '!os(windows)'
        dependencies: unix

  prettyprintdemo:
    source-dirs: prettyprintdemo
    main: Main.hs
    dependencies:
      - base
      - safe
      - text
      - unison-parser-typechecker

  tests:
    source-dirs: tests
    main: Suite.hs
    ghc-options: -W -threaded -rtsopts "-with-rtsopts=-N -T" -v0
    dependencies:
      - async
      - base
      - bytestring
      - containers
      - directory
      - easytest
      - errors
      - extra
      - filepath
      - filemanip
      - here
      - lens
      - megaparsec
      - mtl
      - raw-strings-qq
      - stm
      - shellmet
      - split
      - temporary
      - text
      - transformers
      - unliftio
      - unison-core
      - unison-parser-typechecker

  transcripts:
    source-dirs: transcripts
    main: Transcripts.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N -v0
    dependencies:
      - base
      - directory
      - easytest
      - filepath
      - shellmet
      - process
      - text
      - unison-core
      - unison-parser-typechecker

benchmarks:
  runtime:
    source-dirs: benchmarks/runtime
    main: Main.hs
    dependencies:
      - base
      - criterion
      - containers
      - unison-core
      - unison-parser-typechecker

