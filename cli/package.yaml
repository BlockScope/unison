name: unison-cli
github: unisonweb/unison
copyright: Copyright (C) 2013-2018 Unison Computing, PBC and contributors

default-extensions:
  - ApplicativeDo
  - BlockArguments
  - DeriveFunctor
  - DerivingStrategies
  - DoAndIfThenElse
  - FlexibleContexts
  - FlexibleInstances
  - LambdaCase
  - MultiParamTypeClasses
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications

flags:
  optimized:
    manual: true
    default: false

executables:
  unison:
    source-dirs: unison
    main: Main.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-I0 -optP-Wno-nonportable-include-path
    dependencies:
      - base
      - compact
      - configurator
      - directory
      - directory
      - errors
      - filepath
      - megaparsec
      - mtl
      - optparse-applicative >= 0.16.1.0
      - shellmet
      - template-haskell
      - temporary
      - text
      - unison-core1
      - unison-parser-typechecker
      - unison-prelude
      - unliftio
    when:
      - condition: '!os(windows)'
        dependencies: unix


when:
  - condition: flag(optimized)
    ghc-options: -O2 -funbox-strict-fields
